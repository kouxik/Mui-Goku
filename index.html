<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goku's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-pink: #ff3cac;
      --neon-blue: #784ba0;
      --neon-yellow: #fff720;
      --neon-green: #1fd1f9;
      --dark-bg: #18122b;
      --card-bg: #231942;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      min-height: 100%;
      background: linear-gradient(135deg, var(--dark-bg) 0%, #251e3e 100%);
      color: #fff;
      font-family: 'Poppins', 'Bungee', sans-serif;
      overflow-x: hidden;
    }

    body {
      opacity: 0;
      animation: fadeInBody 0.7s forwards;
    }

    @keyframes fadeInBody {
      to { opacity: 1; }
    }

    header {
      text-align: center;
      padding: 2.5rem 1rem 1.5rem 1rem;
      background: linear-gradient(120deg, var(--neon-blue), var(--neon-pink));
      box-shadow: 0 0 40px var(--neon-pink);
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }

    header h1 {
      font-family: 'Bungee', sans-serif;
      font-size: 2.7rem;
      color: var(--neon-yellow);
      letter-spacing: 2px;
      text-shadow: 0 0 18px var(--neon-yellow), 0 0 40px var(--neon-pink);
      animation: neonText 2s infinite alternate;
    }

    @keyframes neonText {
      from { text-shadow: 0 0 18px var(--neon-yellow), 0 0 40px var(--neon-pink); }
      to { text-shadow: 0 0 32px var(--neon-green), 0 0 60px var(--neon-blue); }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: linear-gradient(135deg, var(--card-bg) 70%, #3a0ca3 100%);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 0 24px rgba(255,60,172,0.12), 0 2px 16px #0008;
      cursor: pointer;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px var(--neon-pink), 0 2px 32px #000a;
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 2px solid var(--neon-pink);
      transition: 0.3s;
    }

    .card:hover img {
      filter: brightness(1.2);
    }

    .card h3 {
      text-align: center;
      padding: 1rem 0;
      font-size: 1.25rem;
      color: var(--neon-yellow);
      background: linear-gradient(90deg, #231942 60%, #ff3cac22 100%);
      text-shadow: 0 0 10px var(--neon-yellow), 0 0 18px var(--neon-pink);
    }

    footer {
      text-align: center;
      padding: 1.5rem 1rem;
      color: #eee;
      font-size: 1rem;
      background: linear-gradient(90deg, #231942 60%, #3a0ca3 100%);
      margin-top: 2rem;
      border-top: 2px solid var(--neon-pink);
    }

    /* Mobile Improvements */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
      .card img {
        height: 140px;
      }
      .card h3 {
        font-size: 1rem;
        padding: 0.6rem 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Goku's All Form</h1>
  </header>

  <section class="gallery">
    <div class="card">
      <img src="Base.png" alt="Base Form">
      <h3>Base Form</h3>
    </div>
    <div class="card">
      <img src="S1.png" alt="Super Saiyan">
      <h3>Super Saiyan</h3>
    </div>
    <div class="card">
      <img src="S2.png" alt="Super Saiyan 2">
      <h3>Super Saiyan 2</h3>
    </div>
    <div class="card">
      <img src="S3.png" alt="Super Saiyan 3">
      <h3>Super Saiyan 3</h3>
    </div>
    <div class="card">
      <img src="Sg.png" alt="Super Saiyan God">
      <h3>Super Saiyan God</h3>
    </div>
    <div class="card">
      <img src="Sb.png" alt="Super Saiyan Blue">
      <h3>Super Saiyan Blue</h3>
    </div>
    <div class="card">
      <img src="Mui.png" alt="Ultra Instinct">
      <h3>Ultra Instinct</h3>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Kouxik. All rights reserved.</p>
  </footer>
</body>
</html>
