<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goku's Portfolio</title>
    <!-- New Fonts: Poppins & Bungee -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff3cac;
            --neon-blue: #784ba0;
            --neon-yellow: #fff720;
            --neon-green: #1fd1f9;
            --dark-bg: #18122b;
            --card-bg: #231942;
            --accent: #fff720;
            --shadow: 0 0 40px 0 var(--neon-pink);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            min-height: 100%;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #251e3e 100%);
            color: #fff;
            font-family: 'Poppins', 'Bungee', sans-serif;
            overflow-x: hidden;
        }
        body {
            opacity: 0;
            animation: fadeInBody 0.7s cubic-bezier(.77,0,.18,1) forwards;
        }
        @keyframes fadeInBody {
            to { opacity: 1; }
        }
        header {
            text-align: center;
            padding: 2.5rem 1rem 1.5rem 1rem;
            background: linear-gradient(120deg, var(--neon-blue) 0%, var(--neon-pink) 100%);
            box-shadow: 0 0 40px 0 var(--neon-pink);
            position: relative;
            overflow: hidden;
            z-index: 2;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            animation: headerWave 2.5s cubic-bezier(.77,0,.18,1) 1;
        }
        @keyframes headerWave {
            0% { transform: translateY(-80px) skewY(-8deg); opacity: 0; }
            60% { transform: translateY(10px) skewY(2deg); opacity: 1; }
            100% { transform: translateY(0) skewY(0); opacity: 1; }
        }
        header h1 {
            font-family: 'Bungee', 'Poppins', sans-serif;
            font-size: 2.7rem;
            color: var(--accent);
            letter-spacing: 2px;
            text-shadow: 0 0 18px var(--neon-yellow), 0 0 40px var(--neon-pink);
            position: relative;
            z-index: 1;
            animation: neonText 2s infinite alternate;
        }
        @keyframes neonText {
            from { text-shadow: 0 0 18px var(--neon-yellow), 0 0 40px var(--neon-pink);}
            to { text-shadow: 0 0 32px var(--neon-green), 0 0 60px var(--neon-blue);}
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 3rem 2rem 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            justify-content: center;
        }
        .card {
            background: linear-gradient(135deg, var(--card-bg) 70%, #3a0ca3 100%);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 0 24px 0 rgba(255,60,172,0.12), 0 2px 16px 0 #0008;
            transition: transform 0.22s cubic-bezier(.77,0,.18,1), box-shadow 0.22s;
            cursor: pointer;
            position: relative;
            border: 2px solid transparent;
            min-width: 260px;
            max-width: 320px;
            flex: 1 1 260px;
            animation: cardPopIn 0.7s cubic-bezier(.77,0,.18,1) backwards;
        }
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }
        .card:nth-child(7) { animation-delay: 0.7s; }
        @keyframes cardPopIn {
            from { opacity: 0; transform: scale(0.8) rotateY(40deg);}
            to { opacity: 1; transform: scale(1) rotateY(0);}
        }
        .card:hover, .card:focus-visible {
            transform: scale(1.06) translateY(-8px) rotateZ(-1deg);
            box-shadow: 0 0 40px 0 var(--neon-pink), 0 2px 32px 0 #000a;
            border-color: var(--neon-yellow);
            z-index: 2;
            animation: cardPulse 0.7s;
        }
        @keyframes cardPulse {
            0% { box-shadow: 0 0 40px 0 var(--neon-pink);}
            50% { box-shadow: 0 0 60px 10px var(--neon-yellow);}
            100% { box-shadow: 0 0 40px 0 var(--neon-pink);}
        }
        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
            filter: grayscale(0.08) brightness(1.12) contrast(1.12) drop-shadow(0 0 12px #ff3cac88);
            transition: filter 0.25s;
            border-bottom: 2px solid var(--neon-pink);
            animation: imgFloat 2.5s ease-in-out infinite alternate;
        }
        @keyframes imgFloat {
            from { transform: translateY(0);}
            to { transform: translateY(-10px);}
        }
        .card:hover img {
            filter: grayscale(0) brightness(1.22) contrast(1.2) drop-shadow(0 0 24px #fff720cc);
        }
        .card h3 {
            text-align: center;
            padding: 1.1rem 0 1.1rem 0;
            color: var(--neon-yellow);
            font-family: 'Bungee', 'Poppins', sans-serif;
            font-size: 1.25rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px var(--neon-yellow), 0 0 18px var(--neon-pink);
            background: linear-gradient(90deg, #231942 60%, #ff3cac22 100%);
            margin: 0;
            border-radius: 0 0 20px 20px;
            transition: color 0.2s;
        }
        .card:hover h3 {
            color: var(--neon-green);
            text-shadow: 0 0 16px var(--neon-green), 0 0 32px var(--neon-yellow);
        }
        /* Animated border for gallery */
        .gallery::before {
            content: '';
            position: absolute;
            left: 0; top: 0; right: 0; bottom: 0;
            border-radius: 32px;
            pointer-events: none;
            z-index: 0;
            border: 3px solid;
            border-image: linear-gradient(120deg, var(--neon-pink), var(--neon-blue), var(--neon-yellow), var(--neon-green), var(--neon-pink)) 1;
            animation: borderGlow 5s linear infinite;
            opacity: 0.18;
        }
        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg);}
            100% { filter: hue-rotate(360deg);}
        }
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            background: #231942;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-blue));
            border-radius: 8px;
        }
        /* Footer */
        footer {
            text-align: center;
            padding: 1.5rem 1rem 1.2rem 1rem;
            color: #eee;
            font-size: 1.1rem;
            background: linear-gradient(90deg, #231942 60%, #3a0ca3 100%);
            letter-spacing: 1px;
            margin-top: 2rem;
            border-top: 2px solid var(--neon-pink);
            box-shadow: 0 -2px 24px 0 var(--neon-pink);
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
        }
        /* Responsive Design */
        @media (max-width: 900px) {
            .gallery {
                gap: 1.2rem;
                padding: 2rem 1rem 1rem 1rem;
            }
            .card img {
                height: 150px;
            }
            header h1 {
                font-size: 2rem;
            }
        }
        @media (max-width: 600px) {
            header {
                padding: 1.2rem 0.5rem 0.8rem 0.5rem;
            }
            header h1 {
                font-size: 1.2rem;
                letter-spacing: 0.5px;
            }
            .gallery {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 0.5rem 0.5rem 0.5rem;
            }
            .card img {
                height: 90px;
            }
            .card h3 {
                font-size: 1rem;
                padding: 0.7rem 0 0.7rem 0;
            }
            footer {
                font-size: 0.95rem;
                padding: 1rem 0.5rem 0.8rem 0.5rem;
            }
        }
        /* Unique: animated floating particles */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.18;
            animation: particleMove 12s linear infinite;
        }
        @keyframes particleMove {
            0% { transform: translateY(0) scale(1);}
            100% { transform: translateY(-120vh) scale(1.2);}
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <header>
        <h1>Goku's All Form</h1>
    </header>
    <section class="gallery">
        <div class="card" tabindex="0">
            <img src="Base.png" alt="Base Goku">
            <h3>Base Form</h3>
        </div>
        <div class="card" tabindex="0">
            <img src="S1.png" alt="SSJ1 Goku">
            <h3>Super Saiyan</h3>
        </div>
        <div class="card" tabindex="0">
            <img src="S2.png" alt="SSJ2 Goku">
            <h3>Super Saiyan 2</h3>
        </div>
        <div class="card" tabindex="0">
            <img src="S3.png" alt="SSJ3 Goku">
            <h3>Super Saiyan 3</h3>
        </div>
        <div class="card" tabindex="0">
            <img src="Sg.png" alt="SSG Goku">
            <h3>Super Saiyan God</h3>
        </div>
        <div class="card" tabindex="0">
            <img src="Sb.png" alt="SSJB Goku">
            <h3>Super Saiyan Blue</h3>
        </div>
        <div class="card" tabindex="0">
            <img src="Mui.png" alt="Ultra Instinct Goku">
            <h3>Ultra Instinct</h3>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Kouxik. All rights reserved.</p>
    </footer>
    <!-- Opening Animation Overlay -->
    <div id="opening-anim" style="position:fixed;inset:0;z-index:9999;background:#18122b;display:flex;align-items:center;justify-content:center;transition:opacity 0.7s;pointer-events:auto;">
        <div style="text-align:center;">
            <svg width="120" height="120" viewBox="0 0 120 120">
                <defs>
                    <radialGradient id="gokuGlow" cx="50%" cy="50%" r="50%">
                        <stop offset="0%" stop-color="#fff720" stop-opacity="1"/>
                        <stop offset="100%" stop-color="#18122b" stop-opacity="0"/>
                    </radialGradient>
                </defs>
                <circle cx="60" cy="60" r="50" fill="url(#gokuGlow)">
                    <animate attributeName="r" values="50;60;50" dur="1.2s" repeatCount="indefinite"/>
                </circle>
                <text x="50%" y="54%" text-anchor="middle" fill="#fff720" font-size="32" font-family="Bungee, Poppins, sans-serif" dy=".3em" style="text-shadow:0 0 18px #fff720;">悟空</text>
            </svg>
            <div style="margin-top:1.2rem;font-family:'Bungee',sans-serif;font-size:1.5rem;color:#fff720;letter-spacing:2px;text-shadow:0 0 18px #fff720;">GOKU</div>
        </div>
    </div>
    <script>
        // Opening animation fade out
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const anim = document.getElementById('opening-anim');
                anim.style.opacity = '0';
                anim.style.pointerEvents = 'none';
                setTimeout(() => anim.remove(), 800);
            }, 1200);
        });

        // Card click ripple effect (optimized for less lag)
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function(e) {
                let ripple = document.createElement('span');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'radial-gradient(circle, #fff720cc 0%, transparent 70%)';
                ripple.style.pointerEvents = 'none';
                ripple.style.width = ripple.style.height = '120px';
                ripple.style.left = (e.offsetX - 60) + 'px';
                ripple.style.top = (e.offsetY - 60) + 'px';
                ripple.style.opacity = '0.7';
                ripple.style.zIndex = '10';
                ripple.style.transform = 'scale(0)';
                ripple.style.transition = 'transform 0.35s, opacity 0.5s';
                card.appendChild(ripple);
                requestAnimationFrame(() => {
                    ripple.style.transform = 'scale(1.5)';
                    ripple.style.opacity = '0';
                });
                setTimeout(() => ripple.remove(), 500);
            });
        });

        // Unique: animated floating particles
        function createParticles() {
            const colors = ['#ff3cac', '#fff720', '#1fd1f9', '#784ba0'];
            const particles = document.querySelector('.particles');
            for (let i = 0; i < 18; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 18 + 8;
                p.style.width = p.style.height = size + 'px';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.bottom = Math.random() * 40 + 'vh';
                p.style.background = colors[Math.floor(Math.random() * colors.length)];
                p.style.animationDuration = (8 + Math.random() * 8) + 's';
                p.style.opacity = 0.12 + Math.random() * 0.18;
                particles.appendChild(p);
            }
        }
        createParticles();
    </script>
</body>
</html>
